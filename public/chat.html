  <script>
    const db = firebase.firestore();
    const storage = firebase.storage();
    const login_btn = document.getElementById('login');
    const logout_btn = document.getElementById('logout');
    const chat_room = document.getElementById('chat_room');

    var user_name = JSON.parse(localStorage.getItem('user')).displayName;
    var my_uid = JSON.parse(localStorage.getItem('user')).uid;
    var chat_id;

    firebase.auth().onAuthStateChanged((user)=> { // 로그인시/로그아웃시/새로고침시 실행된다. 이 유저 정보를 user에 담는다.
       if(user) { // 로그인된 상태라면
         console.log(user.uid)
         console.log(user.displayName)
         $('#userName').html(user.displayName + '님 접속중')      // 유저 이름을 이용해서 로그인한 상태일시 출력해줌
         $('#chat_title').html(user.displayName + '님의 채팅방')  // 유저 이름을 이용해서 채팅방에 추가해서 출력해줌
          localStorage.setItem('user', JSON.stringify(user))     // 오브젝트 문자열로 변환해서 넣는다.

          logout_btn.style.display = 'inline';
          login_btn.style.display = 'none';
        }
        else {
          logout_btn.style.display = 'none';
          login_btn.style.display = 'inline';
          alert('채팅방을 이용하시려면 로그인 먼저 해주세요')
          window.location.href = '/main.html';
        }
     })

     db.collection('muckstar_chatroom').where('chat_useruid', 'array-contains', my_uid).get().then((result)=>{
            result.forEach((a)=>{
                console.log(a.data())
                var view = `<div style = "position: relative; height: 50px;"> 
                             <h4 style = "position: absolute; top: 10%; left: 25%; z-index: 10;">${a.data().title}</h4> 
                              <li class="list-group-item" style = "height: 50px; z-index: 0;"> 
                              <h6 class="text-small" style = "color: white; height: 40px; position: absolute; top: 5%; left: 1%; width: 315px;">${a.id}</h6> 
                              </li>
                            </div>`
                            $('.chat-list').append(view)

              $('.list-group-item').click(function(e){
                chat_room.style.visibility = 'visibility';  // 채팅방 목록을 클릭했을 때
                chat_id = $(this).children('.text-small').text()   // 내가 누른 채팅방 목록 요소의 텍스트를 찾아줌

                e.stopImmediatePropagation(); // 이벤트 버블링 현상을 막음

                db.collection('muckstar_chatroom').doc(chat_id).collection('message').orderBy('date').onSnapshot((result)=>{ // 변경이 발생할 때 발생하는 이벤트 리스너 onSnapshot
                    $('.chat-content').html('');  // 기존 있던 내용 안겹치게 초기화
                    
                    result.forEach((a)=>{ // 누른 채팅방 목록 요소의 채팅 메시지들 출력 
                        console.log(a.data())
                        if(my_uid == a.data().uid){
                          var view =`<li><span class="chat-box mine" style = "background-color: white;"> <span style="font-size: 10px; margin-right: 30px;">${a.data().date.toDate().toLocaleString()}</span>  <span style = "background-color: lightyellow; font-size : 20px;">${a.data().content}</span></span></li>`;
                           $('.chat-content').append(view)
                        }
                        else{
                          var view =`<li><span class="chat-box" style = "background-color: white;"> <span style = "background-color: rgb(247, 173, 207); font-size : 20px;">${a.data().content}</span> <span style="font-size: 10px; margin-left: 30px;">${a.data().date.toDate().toLocaleString()}</span> </span></li>`;
                           $('.chat-content').append(view)
                        }
                    })
                    $('#chatContent').scrollTop($('#chatContent')[0].scrollHeight);   // 스크롤바 아래에서부터로 적용
                })

              })
            })
        })


    $('#send').click(function(){  // 채팅 메시지 전송을 클릭할 때 채팅 메시지 내용물을 컬렉션 안에 추가한다.
        var data = {
            name : user_name,
            content : $('#chat-input').val(),
            date : new Date(),
            uid : my_uid
        }

        db.collection('muckstar_chatroom').doc(chat_id).collection('message').add(data).then(()=>{
          $('#chat-input').val('')
        })
    })
   

    $('#logout').click(function(user){  // 로그아웃 버튼을 눌렀을 때 로그아웃
       if(user) {
       firebase.auth().signOut().then(()=>{
        alert('로그아웃 되었습니다')
        location.reload();
       })
      }
     })
  </script>
