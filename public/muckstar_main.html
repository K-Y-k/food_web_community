  <script>
    const db = firebase.firestore();
    const write_btn = document.getElementById('write');
    const login_btn = document.getElementById('login');
    const logout_btn = document.getElementById('logout');

    firebase.auth().onAuthStateChanged((user)=> { // 로그인시/로그아웃시/새로고침시 실행된다. 이 유저 정보를 user에 담는다.
       if(user) { // 로그인된 상태라면
         console.log(user.uid)
         console.log(user.displayName)
         $('#userName').html(user.displayName + '님 접속중')    // 유저 이름을 이용해서 로그인한 상태일시 출력해줌

          logout_btn.style.display = 'inline';
          login_btn.style.display = 'none';
          write_btn.style.display = 'inline';
        }
        else {
          logout_btn.style.display = 'none';
          login_btn.style.display = 'inline';
          write_btn.style.display = 'none';
        }
     })


    db.collection('muckstargram').orderBy('date', 'desc').get().then((result)=>{  // 모든 게시물을 조회하고 출력한다.
      result.forEach((doc)=>{
      var view = `<div class = "card" style = "width: 500px; margin-left: 300px; border-width: 5px; border-color: rgb(117, 73, 19);">
        <a href="/muckstar_board.html?id=${doc.id}"><div class="card-body" style="background-image: url('${doc.data().img}'); width: 470px; height: 390px; background-position: center; background-size : cover; margin-left : 10px; margin-top: 10px;"></div></a>
        <div class="card-body">
          <h5 class="title"><a href="/muckstar_board.html?id=${doc.id}" style="text-decoration: none;">${doc.data().title}</a></h5>
          <p class="date">  ${doc.data().date.toDate().toLocaleString()}</p>
          <span style = "white-space: nowrap;"><img src="/image/muckstargram_img/favorite_icon.PNG" style = "width: 35px; height: 30px;"> <span class="like" style ="font-weight: 400; font-size: 20px;">  ${doc.data().like}</span></span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <span style = "white-space: nowrap;"><img src="/image/muckstargram_img/comment_icon.PNG" style = "width: 35px; height: 32px;">  <span class="comment" style ="font-weight: 400; font-size: 20px;"> ${doc.data().comment}</span></span>
        </div>
      </div>
      <br>
      <br>`;
      $('.container1').append(view)

      var view = ` <img src="/image/muckstargram_img/muckstar_background.PNG" style = "width: 470px;"> <br>`;   // 게시물 옆에 사진도 똑같은 개수만큼 출력한다.
      $('.muckstar_background1').append(view)
    })
  })


  $('#logout').click(function(user){  // 로그아웃 버튼을 눌렀을 때 로그아웃
       if(user) {
       firebase.auth().signOut().then(()=>{
        alert('로그아웃 되었습니다')
        location.reload();
       })
      }
     })

  </script>
