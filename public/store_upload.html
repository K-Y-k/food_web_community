  <script>
    const db = firebase.firestore();
    const storage = firebase.storage();

    const logout_btn = document.getElementById('logout');

    firebase.auth().onAuthStateChanged((user)=> { // 로그인시/로그아웃시/새로고침시 실행된다. 이 유저 정보를 user에 담는다.
       if(user) { // 로그인된 상태라면
         console.log(user.uid)
         console.log(user.displayName)
         $('#userName').html(user.displayName + '님 접속중')    // 유저 이름을 이용해서 로그인한 상태일시 출력해줌

         logout_btn.style.display = 'inline';
        }
        else {
          logout_btn.style.display = 'none';
          alert('회원만 작성할 수 있습니다');
          window.location.href = '/store_recommend.html';
        }
     })

     
    $('#send').click(function(){
        var file = document.querySelector('#image').files[0];
        var storageRef = storage.ref();
        var imgPath = storageRef.child('image/' + file.name);
        var imgUpload = imgPath.put(file)

        imgUpload.on( 
          'state_changed', 
            // 변화시 동작하는 함수 
            null, 
            // 에러시 동작하는 함수
            (error) => {
              window.location.href = "/404.html";
            }, 
            // 성공시 동작하는 함수
            function(){
              alert('등록되었습니다!');
              imgUpload.snapshot.ref.getDownloadURL().then((url) => {  // 이미지 url을 가져온다.
                console.log('업로드된 경로는', url);
                var data = {
                    'title' : $('#title').val(), 
                    'content' : $('#content').val(),
                    'date' : new Date(),
                    'like' : 0,
                    'comment' : 0,
                    'img' : url,
                    'uid' : JSON.parse(localStorage.getItem('user')).uid,
                    'name' : JSON.parse(localStorage.getItem('user')).displayName,
                }
                db.collection('store').add(data).then(()=>{
                    window.location.href = "/store_recommend.html";
                })
             });
           })
      })


      $('#logout').click(function(user){  // 로그아웃 버튼을 눌렀을 때
       if(user) {
       firebase.auth().signOut().then(()=>{
        alert('로그아웃 되었습니다')
        location.reload();
       })
      }
     })
